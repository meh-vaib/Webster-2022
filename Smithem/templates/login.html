<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Smit 'em</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Roboto:400,900" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/vendor/flickity/flickity.css" rel="stylesheet">
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <!-- <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet"> -->

  <link href="../static/css/style.css" rel="stylesheet">
  
</head>

<body class="main">
    {% include "header.html" %}
    <div><br></div>
    <div class="d-flex justify-content-center" style="color:rgb(224, 79, 0)"><h1>Welcome Back</h1></div><hr>
    {%if error%}
    <div class=" d-flex justify-content-center alert alert-danger" role="alert">{{error}}</div>
    {%endif%}
        <div class="d-flex justify-content-center">
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" placeholder="Email Address" name="email" class="form-control" />
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" placeholder="Password" name="password" class="form-control"  />
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label style="color:rgb(125, 125, 125)" class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!" style="color:grey;">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button type="submit" class="btn w-100  btn-block mb-4">Sign in</button>
              
                <!-- Register buttons -->
                <div  class="text-center">
                  <p style="color:white;">Not a member?</p><br>
                  <a style="color: white;" class="text-center btn " href="/signup/">Register</a>
                  <br><br>
                  <p style="color:white;">or sign up with:</p>
                  {% comment %} <!-- <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="bi bi-facebook"></i>
                  </button> -->
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="bi bi-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="bi bi-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="bi bi-facebook"></i>
                  </button> {% endcomment %}
                  <div class="header-social-links d-flex justify-content-center ">
                    <a href="#" style="padding:10px;" class="twitter"><i class="bi bi-twitter"></i></a>
                    <a href="#" style="padding:10px;" class="facebook"><i class="bi bi-facebook"></i></a>
                    <a href="#" style="padding:10px;" class="instagram"><i class="bi bi-instagram"></i></a>
                    <a href="#" style="padding:10px;" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
                  </div>
                </div>
              </form>
        </div>



    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  
    {% include "footer.html" %}
  
    
</body>

</html>
